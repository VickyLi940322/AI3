<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>功能選單與動態看板</title>
    <style>
        .carousel-item {
            height: 100vh; /* 設定看板高度為螢幕高度 */
        }
        .carousel-item img {
            width: 100%; /* 圖片寬度填滿看板 */
            height: 100%; /* 圖片高度填滿看板 */
            object-fit: cover; /* 保持圖片比例並填滿 */
        }
    </style>
</head>
<body>

<!-- 功能選單 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">網站名稱</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">首頁</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">產品介紹</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">產品特色</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">服務聯繫</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <!-- 頁首標題 -->
    <div class="text-center mb-5">
        <h2>聯絡我們</h2>
        <p>如有任何疑問或需求，請隨時聯絡我們。我們將竭誠為您服務！</p>
    </div>

    <!-- 聯絡資訊 -->
    <div class="row mb-4">
        <div class="col-md-6">
            <h4>聯絡資訊</h4>
            <ul class="list-unstyled">
                <li><strong>地址：</strong>台北市信義區XX路XX號</li>
                <li><strong>電話：</strong>(02) 1234-5678</li>
                <li><strong>電子郵件：</strong>info@yourcompany.com</li>
                <li><strong>營業時間：</strong>週一至週五，09:00 - 18:00</li>
            </ul>
        </div>
        <div class="col-md-6">
            <!-- Google Maps 內嵌地圖 -->
            <h4>公司地點</h4>
            <div class="ratio ratio-16x9">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2886.9265504782035!2d-79.38318468422966!3d43.65322697912115!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x882b34d1f7e4b3af%3A0x9f8ec6ab7e91fa13!2sToronto%2C%20ON%2C%20Canada!5e0!3m2!1sen!2stw!4v1620212560708!5m2!1sen!2stw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </div>

    <!-- 聯絡表單 -->
    <div class="card p-4">
        <h4 class="card-title">聯絡表單</h4>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">姓名</label>
                <input type="text" class="form-control" id="name" placeholder="請輸入您的姓名">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">電子郵件</label>
                <input type="email" class="form-control" id="email" placeholder="請輸入您的電子郵件">
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">主旨</label>
                <input type="text" class="form-control" id="subject" placeholder="請輸入聯絡主旨">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">訊息內容</label>
                <textarea class="form-control" id="message" rows="5" placeholder="請輸入您的訊息"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
