<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>功能選單與動態看板</title>
    <style>
        .carousel-item {
            height: 100vh; /* 設定看板高度為螢幕高度 */
        }
        .carousel-item img {
            width: 100%; /* 圖片寬度填滿看板 */
            height: 100%; /* 圖片高度填滿看板 */
            object-fit: cover; /* 保持圖片比例並填滿 */
        }
    </style>
</head>
<body>

<!-- 功能選單 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">網站名稱</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">首頁</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">產品介紹</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">產品特色</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">服務聯繫</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 動態看板 -->
<div id="carouselExample" class="carousel slide mt-3" data-bs-ride="carousel">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://picsum.photos/800/600?image=1" class="d-block" alt="隨機圖片1">
            <div class="carousel-caption d-none d-md-block">
                <h5>隨機圖片1</h5>
                <p>這是第一張圖片的描述。</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://picsum.photos/800/600?image=2" class="d-block" alt="隨機圖片2">
            <div class="carousel-caption d-none d-md-block">
                <h5>隨機圖片2</h5>
                <p>這是第二張圖片的描述。</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://picsum.photos/800/600?image=3" class="d-block" alt="隨機圖片3">
            <div class="carousel-caption d-none d-md-block">
                <h5>隨機圖片3</h5>
                <p>這是第三張圖片的描述。</p>
            </div>
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">上一頁</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">下一頁</span>
    </button>
</div>

<!-- 卡片區域 -->
<div class="container mt-5">
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
            <div class="card">
                <img src="https://picsum.photos/200/300?image=4" class="card-img-top" alt="卡片圖片1">
                <div class="card-body">
                    <p class="card-text">卡片內容 1。</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="https://picsum.photos/200/300?image=5" class="card-img-top" alt="卡片圖片2">
                <div class="card-body">
                    <p class="card-text">卡片內容 2。</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="https://picsum.photos/200/300?image=6" class="card-img-top" alt="卡片圖片3">
                <div class="card-body">
                    <p class="card-text">卡片內容 3。</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="https://picsum.photos/200/300?image=7" class="card-img-top" alt="卡片圖片4">
                <div class="card-body">
                    <p class="card-text">卡片內容 4。</p>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card">
                <img src="https://picsum.photos/200/300?image=8" class="card-img-top" alt="卡片圖片5">
                <div class="card-body">
                    <p class="card-text">卡片內容 5。</p>
                </div>
            </div>
        </div>
        <!-- YouTube 影片卡片 -->
        <div class="col">
            <div class="card">
                <div class="ratio ratio-16x9">
                    <iframe src="https://www.youtube.com/embed/視頻ID" title="YouTube video" allowfullscreen></iframe>
                </div>
                <div class="card-body">
                    <p class="card-text">這是一段 YouTube 影片，用於展示視覺內容。</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 引入 Bootstrap JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
